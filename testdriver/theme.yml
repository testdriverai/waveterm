version: 4.0.0
steps:
  - prompt: "onboarding"
    commands:
    - command: focus-application
      name: Electron
    - command: hover-text
      description: Get started CTA
      text: Get Started
      action: click
  - prompt: "change theme"
    commands:
    - command: hover-text
      description: Settings button
      text: Settings
      action: click
    - command: hover-text
      description: font size 13
      text: 13px
      action: click
    - command: hover-text
      description: font size 12
      text: 12px
      action: click
    - command: hover-text
      description: theme selector
      text: Dark
      action: click
    - command: hover-text
      description: theme color white
      text: Light
      action: click
    - command: hover-text
      description: workspace
      text: workspace-1
      action: click
    - command: assert
      expect: the terminal is white

